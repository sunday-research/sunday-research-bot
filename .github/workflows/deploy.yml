on:
  push:
    branches:
      - master
      - issue-6

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image with commit SHA tag
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./docker/symfony
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sunday-research-bot:${{ github.sha }}

      - name: Output image tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV


  deploy:
    name: Deploy to Server over SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Create deployment
        uses: actions/github-script@v7
        id: deployment
        env:
          WORKFLOW_RUN_SHA: ${{ github.sha }}
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: process.env.WORKFLOW_RUN_SHA,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            core.setOutput('deployment_id', deployment.data.id);
            return deployment.data.id;

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /var/opt/sunday-research-bot
            # Remove existing docker-compose.yml if it exists (file or directory)
            rm -rf /var/opt/sunday-research-bot/docker-compose.yml

      - name: Copy production compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./docker-compose.prod.yml"
          target: "/var/opt/sunday-research-bot/"

      - name: Rename compose file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mv /var/opt/sunday-research-bot/docker-compose.prod.yml /var/opt/sunday-research-bot/docker-compose.yml

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/opt/sunday-research-bot

            echo "Updating image tag in docker-compose.yml"
            # Replace placeholder with actual image tag (commit SHA)
            sed -i "s|PLACEHOLDER_IMAGE_TAG|${{ github.sha }}|g" docker-compose.yml

            echo "Logging into GHCR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            echo "Pulling the new image"
            docker-compose pull

            echo "Restarting service"
            docker-compose up -d

            echo "Pruning unused images"
            docker image prune -f

      - name: Update deployment status (success)
        if: success()
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.deployment.outputs.deployment_id }}
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: process.env.DEPLOYMENT_ID,
              state: 'success',
              environment: 'production'
            });

      - name: Update deployment status (failure)
        if: failure()
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.deployment.outputs.deployment_id }}
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: process.env.DEPLOYMENT_ID,
              state: 'failure',
              environment: 'production'
            });
