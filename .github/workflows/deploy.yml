name: Build & Deploy

on:
  push:
    branches:
      - issue-6
      - master

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image with commit SHA tag
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sunday-research-bot:${{ github.sha }}

      - name: Output image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV


  deploy:
    name: Deploy to Server over SSH
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /var/www/sunday-research-bot

      - name: Copy production compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "./docker-compose.prod.yml"
          target: "/var/www/sunday-research-bot/docker-compose.yml"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/sunday-research-bot

            echo "Updating image tag in docker-compose.yml"
            # Replace placeholder with actual image tag (commit SHA)
            sed -i "s|PLACEHOLDER_IMAGE_TAG|${{ github.sha }}|g" docker-compose.yml

            echo "Logging into GHCR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            echo "Pulling the new image"
            docker-compose pull

            echo "Restarting service"
            docker-compose up -d

            echo "Pruning unused images"
            docker image prune -f
